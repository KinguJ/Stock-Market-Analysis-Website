{% load static %}

<div class="chart-container">
    <div class="chart-header">
        <h3 class="chart-title">{{ title|default:"Chart" }}</h3>
        {% if not hide_controls %}
        <div class="chart-controls">
            <button class="time-range-button active" data-range="1M">1M</button>
            <button class="time-range-button" data-range="3M">3M</button>
            <button class="time-range-button" data-range="6M">6M</button>
            <button class="time-range-button" data-range="1Y">1Y</button>
            <button class="time-range-button" data-range="5Y">5Y</button>
        </div>
        {% endif %}
    </div>
    <div class="chart-canvas-container">
        <canvas id="{{ chart_name }}"></canvas>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
<script src="{% static 'stock/js/stock_chart.js' %}"></script>
